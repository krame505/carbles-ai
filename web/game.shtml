<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <link rel="stylesheet" media="all" href="main.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="app.js"></script>

    <title>Carbles Online</title>
  </head>

  <body onload="connect()" onbeforeunload="disconnect()" onunload="disconnect()">
    <h1>Carbles Online</h1>

    <input type="text" size="50" readonly id="joinLink"><script>initLink()</script>
    <button onclick="copyLink()">Copy room link</button>
    <button onclick="location.href='index.shtml'">Create a new room</button>
    
    <br><br>

    <label>Players in room: </label><span id="playersInRoom"></span><br>
    <label>AI players: </label><input type="number" min="0" id="aiPlayers" onchange="updateConfig()" class="numInput"><br>
    <label>Random players: </label><input type="number" min="0" id="randomPlayers" onchange="updateConfig()" class="numInput"><br>
    <label>Partners </label><input type="checkbox" id="partners" onchange="updateConfig()"><br>

    <button id="startEndGame" onclick="handleStartEndGame()">Start Game</button>

    <br><br>
    
    <table class="board" id="board">
    </table>

    <div id="status">
      <div id="controls">
        <h2 id="turn"></h2>
        <h3 id="hand"></h3>
        <ul id="actions"></ul>
        <a href="rules.shtml" target="_blank"><b>Rules</b></a>
      </div>
      <div id="messages">
        <div id="messagesOut"></div><br>
        <div id="messagesIn">
          <input type="text" id="chatInput" onkeydown="handleChat()">
          <button id="chatSend" onclick="handleChat()">Send</button>
        </div>
      </div>
    </div>

    <!--#include "footer.html" -->
  </body>
</html>
