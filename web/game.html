<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <link rel="stylesheet" media="all" href="main.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="app.js"></script>

    <title>Carbles Online</title>
  </head>

  <body onpageshow="init();">
    <h1>Carbles Online</h1>

    <input type="text" size="50" readonly id="joinLink">
    <button onclick="copyLink()">Copy room link</button>
    <button onclick="location.href='index.html'">Create a new room</button>
    
    <br><br>

    <div>
      Players in room: <span id="playersInRoom"></span>
    </div>
    
    <form>
      AI players: <input type="number" min="0" id="aiPlayers" onchange="updateAutoPlayers()" class="numInput"><br>
      Random players: <input type="number" min="0" id="randomPlayers" onchange="updateAutoPlayers()" class="numInput"><br>
    </form>

    <button id="startEndGame" onclick="handleStartEndGame()">Start Game</button>

    <br><br>
    
    <table id="board">
    </table>

    <div id="status">
      <div id="controls">
        <h2 id="turn"></h2>
        <h3 id="hand"></h3>
        <ul id="actions"></ul>
        <a href="https://docs.google.com/document/d/11XPaxsGMd6E0vgMu8t2H6DM8CsLRVE7UlhnF3A_VxmU/edit?usp=sharing" target="_blank">Rules</a>
      </div>
      <div id="messages">
        <div id="messagesOut"></div><br>
        <input type="text" id="chatIn" onchange="sendChat()">
      </div>
    </div>

    <br><br><br><br><br>
    
    <footer>
      <p>Author: Lucas Kramer</p>
      <p>Are you good at CSS web design?  This page desperately needs your help!  Accepting contributions at <a href="https://github.com/krame505/carbles-ai">github.com/krame505/carbles-ai</a>.</p>
    </footer>
  </body>
</html>
